<p style="margin: 16px 0px; color: rgb(153, 153, 153); line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 14px;">2012年6月，于湖南凤凰</p>
<hr style="margin: 32px 0px; color: rgb(153, 153, 153);">
<h3 style="margin: 8px 0px; line-height: 30px; letter-spacing: 2px; font-family: 黑体; font-size: 20px;">流浪的心</h3>
<p style="margin: 16px 0px; line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 16px;">唯有在路上<br>
我才发觉</p>
<p style="margin: 16px 0px; line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 16px;">我也<br>
具备爱心<br>
充满诗意</p>
<p style="margin: 16px 0px; line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 16px;">在路上<br>
我活的像个男人</p>
<hr style="margin: 32px 0px; color: rgb(153, 153, 153);">
<h3 style="margin: 8px 0px; line-height: 30px; letter-spacing: 2px; font-family: 黑体; font-size: 20px;">拜沈从文之墓与生平</h3>
<p style="margin: 16px 0px; line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 16px;">凡是一座伟大的城<br>
大概都有一条<br>
不平凡的河</p>
<p style="margin: 16px 0px; line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 16px;">她教会人们<br>
何时静流<br>
何时咆哮</p>
<p style="margin: 16px 0px; line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 16px;">如何除污去垢<br>
如何一去不复返</p>
<p style="margin: 16px 0px; line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 16px;">沱江正是这样一条河<br>
所谓山清水秀<br>
所谓人杰地灵<br>
不过如此</p>
<hr style="margin: 32px 0px; color: rgb(153, 153, 153);">
<h3 style="margin: 8px 0px; line-height: 30px; letter-spacing: 2px; font-family: 黑体; font-size: 20px;">访民国总理故居</h3>
<p style="margin: 16px 0px; line-height: 24px; letter-spacing: 0px; font-family: 宋体; font-size: 16px;">慈故能勇<br>
善乃流芳<br>
吾国吾民<br>
盛盛昌昌</p>
